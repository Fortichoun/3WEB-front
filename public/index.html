<!doctype html>
<html ng-app="battleSup">
<head>
	<title>BattleSupShip</title>
	<base href="/">
    <link rel="stylesheet" href="./js/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./js/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./js/bower_components/angular-emoji-picker/dist/css/emoji-picker.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="./js/bower_components/angular/angular.min.js"></script>
    <script src="./js/bower_components/socket.io-client/dist/socket.io.js"></script>
    <script src="./js/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./js/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/bower_components/angular-emoji-picker/dist/js/emoji-picker.js"></script>
    <script src="./js/bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="./app.js"></script>
	<!--<script src="./js/controllers/HomeController.js"></script>-->
    <script src="./js/controllers/UserController.js"></script>
    <script src="./js/controllers/ChatController.js"></script>
    <script src="./js/controllers/GameController.js"></script>
</head>

<body ng-controller="UserController">
<h1 class="text-center">Welcome to Battle Sup Ship !</h1>

<div class="panel panel-default">
    <div class="panel-body">

        <div class="status pull-right">
            <p><a ng-if="!user" ui-sref="login">Login or Register <i class="fa fa-sign-in" aria-hidden="true"></i></a></p>
            <p ng-if="user">You are connected with : {{user.userName}}</p>
            <a ng-click='disconnect()' ui-sref="login">Log out  <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </div>

        <div class="tabs">
            <a ui-sref="home">Home</a>
            <a ng-if="user" ui-sref="lobby">Lobby</a>
            <a ng-if="user" ui-sref="settings">Settings</a>
        </div>
    </div>
</div>

<ui-view></ui-view>
</body>
</html>
